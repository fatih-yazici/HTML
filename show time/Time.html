<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: black;
        }
        .cc{
            position:absolute;
            left:40%;
            top:30%;
            color: aliceblue;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="cc">
        <h3 id="h3id">Deneme Test</h3>

    </div>
    <script>
        function TimeF(){
            var t=new Date();
            var h=t.getHours();
            var m=t.getMinutes();
            var s=t.getSeconds();
            var y=t.getFullYear();
            var state="AM";
            if(h>12){
                state="PM";
            }
            var sonuc=h+":"+m+":"+s+" "+state
            document.getElementById("h3id").innerHTML=sonuc+"<br/>"+y;
            setTimeout(TimeF,1000)
        }
        TimeF();
    </script>
</body>
</html>
