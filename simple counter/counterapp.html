<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background: blue;
        }
        div{
            margin-left: 600px;
            margin-top: 250PX;
        }

        button{
            width: 100px;
            height: 50 px;
            font-size: 35px;
        }

        h1{
            color: azure;
            font-size: 35px;
            margin-left: 50px;
        }

        h2{
            color: grey;
            font-size: 50px;
        }

    </style>
</head>
<body>
    <div>
        <h2> Counter App</h2>
        <button onclick="AddCounter()"> + </button>
        <button onclick="SubCounter()"> - </button>
        <h1 id="sonuc"></h1>
    </div>
    <script>
        let counter=0;
        // document.getElementById('sonuc').innerHTML=counter;
        function AddCounter(){
            counter++;
            document.getElementById('sonuc').innerHTML=counter;
        }

        function SubCounter(){
            --counter;
            document.getElementById('sonuc').innerHTML=counter;
        }
    </script>
</body>
</html>
