<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="DataF2()">Data Getir</button>
    <div id="divid">

    </div>
    <script>
        function DataF2(){
            var all="";
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(b=>b.json())
            .then(a=>{
                for(var i=0;i<a.length;i++){
                    all+="<p>"+"isim"+a[i].name+"</p>";
                    all+="<h3>"+"Mail"+a[i].email+"</h3> <hr>";
                }
                document.getElementById("divid").innerHTML=all;
            })
        }
    </script>
</body>
</html>
