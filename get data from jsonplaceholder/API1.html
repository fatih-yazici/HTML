<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="DataF()">Getir</button>
    <h3 id="veri"></h3>
    <script>
        function DataF(){
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(res=>res.json())
            .then(a=>{
                console.log(a);
                document.getElementById("veri").innerHTML=a[8].name;
            })

        }
    </script>
</body>
</html>
